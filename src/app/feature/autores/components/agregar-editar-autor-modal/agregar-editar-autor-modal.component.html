<div class="modal fade" id="agregarAutorModal" tabindex="-1" aria-labelledby="agregarAutorModalLabel" aria-hidden="true" (shown.bs.modal)="onModalShown()">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="agregarAutorModalLabel">Agregar Autor</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="autor" class="form-label">Nombre del Autor</label>
            <input type="text" id="autor" formControlName="autor" class="form-control" [ngClass]="{'is-invalid': isFieldInvalid('autor')}">
            <div class="invalid-feedback">
              @for (validation of autorFormValidationMessages.autor; track $index) {
                @if (autorForm.get('autor')?.hasError(validation.type) && (autorForm.get('autor')?.dirty || autorForm.get('autor')?.touched)) {
                  <span>{{ validation.message }}</span>
                }
              }
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="autorForm.invalid">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
