<div class="modal fade" id="eliminarEgresoModal" tabindex="-1" aria-labelledby="eliminarEgresoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="eliminarEgresoModalLabel">Eliminar Egreso</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        @if (egreso) {
          <p><strong>ID:</strong> {{ egreso.id }}</p>
          <p><strong>Monto:</strong> {{ egreso.monto | currency }}</p>
          <p><strong>Fecha de Pago:</strong> {{ egreso.fechaPago | date }}</p>
          <p><strong>Tipo de Egreso:</strong> {{ egreso.tipoEgreso.tipo }}</p>
        } @else {
          <p>No se encontró información del egreso</p>
        }
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteEgreso()">Eliminar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
